    }

      font-size: 1rem;

      text-shadow: none;

    input[type="text"], input[type="tel"], select {

      box-shadow: 0 0 8px #ffb74dcc;

      color: #444;
    }
    .radio-group label {

      margin-right: 20px;
      font-size: 0.95rem;
      color: #555;
    }
    button {

      background-color: #ff6f00;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 14px;
      width: 100%;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 15px #bf5700cc;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ffa000;
    }
    footer {
      text-align: center;
      margin: 20px auto 10px;
      font-size: 12px;
      color: #ff6f00cc;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
